<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sing Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Style.css" />

<body>
    <nav class="col-md-12 col-sm-06" id="main_formulary">
        <form class="col-md-08 col-sm-02">
            <h2>Rellene los campos siguientes (son obligatorios los que tengan *): </h2>
            <div class="form-group">
                <label for="usser">Introduzca el nombre de su usuario (*): </label>
                <input type="text" class="form.control" id="usser" required />
            </div>
            <div class="form-group">
                <label for="password">Introduzca su clave, se requiere de más de 8 caracteres (*): </label>
                <input type="text" class="form.control" id="password" required />
                <p id="answerWrongLogin"></p>
            </div>
            <div class="form-group">
                <label for="address">Introduzca su dirección: </label>
                <input type="text" class="form.control" id="address" />
                <label for="ity">Población: </label>
                <input type="text" class="form.control" id="city" />
                <label for="country">País: </label>
                <input type="text" class="form.control" id="country" />
            </div>
            <div class="form-group">
                <label for="email">Introduzca su correo electronico: </label>
                <input type="text" class="form.control" id="email" />
                <label for="tlno">Introduzca su teléfono: </label>
                <input type="text" class="form.control" id="tlno" />
            </div>
            <div class="form-group">
                <label>Elija su genero</label><br />
                <input type="radio" id="genreR" name="genre" value="Male" /> Varón
                <input type="radio" id="genreR" name="genre" value="Female" /> Mujer
                <input type="radio" id="genreR" name="genre" value="Other" /> Otros
            </div>
            <div class="form-group">
                <label>Elija lo que le gusta de Dungeons & Dragons: </label><br />
                <input type="checkbox" id="listC" name="like" value="books" />Libros y Novelas <img src="C:\Users\Jon\Pictures\Cuadros\D&D\book_checkbox.jpg" class="img-responsive" alt="check1" title="Books and Novels" />
                <input type="checkbox" id="listC" name="like" value="manuals" />Manuales de Juego <img src="C:\Users\Jon\Pictures\Cuadros\D&D\manual_checkbox.jpg" class="img-responsive" alt="check2" title="Manuals" />
                <input type="checkbox" id="listC" name="like" value="miniatures" />Miniaturas <img src="C:\Users\Jon\Pictures\Cuadros\D&D\miniature_checkbox.jpg" class="img-responsive" alt="check3" title="Miniatures" />
                <input type="checkbox" id="listC" name="like" value="games" />Juegos de Rol <img src="C:\Users\Jon\Pictures\Cuadros\D&D\games_checkbox.jpg" class="img-responsive" alt="check4" title="Games" />
                <input type="checkbox" id="listC" name="like" value="PC Games" />Juegos de PC, Playstation, Xbox,... <img src="C:\Users\Jon\Pictures\Cuadros\D&D\pcgames_checkbox.jpg" class="img-responsive" alt="check5" title="PC Games, Playstation, Xbox,..." />
            </div>
            <div class="form-group">
                <input type="submit" id="clickLogin" />
                <a href="homepage.html">HOME</a>
            </div>
            
        </form>
